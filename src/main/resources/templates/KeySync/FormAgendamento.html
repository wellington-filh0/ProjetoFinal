<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>KeySync Pro</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
	<div th:replace="~{menu :: menuProf}"></div>

	<div class="container">
		<h1>Realizar Agendamento</h1>

		<form action="/professor/agendamento" method="post">


			<div>
				<label>Id do Professor</label> <input type="number" name="professor" required>
			</div>
			<div>
				<label>Id do Laboratório</label> <input type="number" name="laboratorio" required>
			</div>
			<div>
				<label>Id da Chave</label> <input type="number" name="chave" required>
			</div>
			
			<div>
				<label>Data</label> <input type="text" name="data" required>
			</div>
			<div>
				<label>Horário</label> <input type="text" name="horario" required>
			</div>
			
			
			
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
		
	</div>

</body>
</html>
