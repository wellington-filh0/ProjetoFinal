<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>KeySync PRO</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
	
	<div th:replace="~{menu :: menuProf}"></div>
	
	<div class="container">
		
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		
		<h1>REALIZAR AGENDAMENTO</h1>
		
		<form action="/professor/agendamento" method="post">
			
			<div>
				<input type="hidden" name="id" readonly="readonly">
			</div>
			<div>
				<label>Chave</label> <input type="text" name="chave" required>
			</div>
			<div>
				<label>Professor</label> <input type="text" name="professor" required>
			</div>
			<div>
				<label>Laboratorio</label> <input type="text" name="laboratorio" required>
			</div>
			<div>
				<label>Data</label> <input type="text" name="data" required>
			</div>
			<div>
				<label>Horario</label> <input type="text" name="horario" required>
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
			
		</form>
		
	</div>

</body>

</html>
