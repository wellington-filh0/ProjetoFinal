<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>KeySync Pro - Agendamento</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>

<body>

	<div th:replace="~{menu :: menuProf}"></div>

	<div class="container">
		<h1>Agendamento de Laboratório</h1>

		<form action='/professor' method='post'>
			<div>
				<label>Professor:</label> <input type="text" name="prof">
			</div>
			<div>
				<label>Laboratório:</label> <input type="text" name="lab">
			</div>
			<div>
				<label>Data:</label> <input type="text" name="data">
			</div>
			<div>
				<label>Horário:</label> <input type="text" name="horario">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>




		</form>
	</div>

</body>

</html>
