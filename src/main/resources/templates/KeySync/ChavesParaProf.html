<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>KeySync Pro</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>

<body>

	<div th:replace="~{menu :: menuProf}"></div>

	<div class="container">
		<h1>Chaves</h1>

		
		<table class="highlight">
			
			<thead>
				<tr>
					<th>Id</th>
					<th>Descrição</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${chaves}"> <!--Isso representa uma repetição "for" que vai repetir a quantidade de objetos que eu tiver na minha lista chamada de alunos--> 
					<td th:text="${c.id}">1</td> <!-- O valor dos elementos serão substituidos pelo valor que está no banco de dados -->
					<td th:text="${c.descricao}">Stephany</td>
					
				</tr>
			</tbody>
			
		</table>

	</div>
</body>

</html>
