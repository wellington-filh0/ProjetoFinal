<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>KeySync Pro</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>


<body>
	
	<div th:replace="~{menu :: menuAdm}"></div>
	
	<div class="container">
		
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		
		<h1>Cadastrar Chave</h1>
		
		<form action="/administrador/adicionarChave" method="post" th:object="${chave}">
			
			<div>
				<input type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div>
				<label>Descrição</label> <input type="text" th:field="*{descricao}" required>
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
			
		</form>
		
	</div>

</body>

</html>
